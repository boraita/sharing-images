<cdk-virtual-scroll-viewport style="height: 900px" itemSize="640" minBufferPx="200" maxBufferPx="400">
  <ng-container *cdkVirtualFor="let image of images | async; templateCacheSize: 0" class="list-group-item">
    <app-image [image]="image"></app-image>
  </ng-container>
</cdk-virtual-scroll-viewport>

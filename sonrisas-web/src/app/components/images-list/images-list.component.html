<div fxLayout="row" fxLayoutAlign="center center">
  <mat-grid-list
    fxFlex.gt-sm="60"
    fxFlex.lt-md="80"
    fxFlex.lt-sm="100"
    rowHeight="1:1.6"
    [cols]="breakpoint"
    (window:resize)="onResize($event)"
  >
    <mat-grid-tile *ngFor="let image of images | async" style="background-color: aqua"
      ><app-image [image]="image"></app-image
    ></mat-grid-tile>
  </mat-grid-list>
</div>

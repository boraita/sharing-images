<mat-card class="example-card" *ngIf="image">
  <mat-card-header fxLayout="row">
    <mat-card-title>{{ image.date | date:'MM/dd HH:MM' }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="image.url" [alt]="image.size" />
  <mat-card-actions>
    <button mat-raised-button color="primary">Compartir</button>
  </mat-card-actions>
</mat-card>
